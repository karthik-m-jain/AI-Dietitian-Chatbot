- - Dietician, can you give me some suggestions on how to stay healthy?
  - Well, first of all, you need to make sure that you eat the right foods.
- - What are the best foods to eat?
  - You should emphasize fresh fruits and vegetables, along with whole grains and protein.
- - What should I avoid?
  - You need to avoid highly fatty and greasy foods. You should also avoid too much sugar and caffeine.
- - What else is important to stay healthy?
  - You need to get plenty of exercise every day. If you smoke, you need to stop.
- - Is it OK to drink alcohol?
  - Actually, studies have shown that people who have one-half a glass of alcohol per day do better than those who don't drink.
  
- - Doctor, what is the best way to stay healthy?
  - Having a good diet is probably the most important thing.
- - It is very confusing to know what to eat.
  - You need plenty of fruits and vegetables, small amounts of protein, and whole grains.
- - Are there certain things that I should avoid?
  - You shouldn't consume too much sugar or caffeine. Also, watch your intake of fatty food.
- - After watching my diet, what else should I do?
  - You need to stop smoking, and make sure that you get 30 minutes of exercise every day.
- - Can I have a glass of wine now and then?
  - As long as you don't overdo it, a glass of wine a day should be OK.

- - Doctor, what are some things I can do to stay as healthy as I can be?
  - You need to eat healthy foods and avoid unhealthy foods.
- - Sometimes I don't know what the best foods are.
  - Fresh fruits and vegetables are important, along with protein and whole grains.
- - What things should I avoid?
  - You don't want to eat food that is high in fat. You need to avoid caffeine and sugar.
- - Beyond diet, what else can I do to be healthy?
  - Getting 30 minutes of exercise a day is important. If you smoke, you need to stop.
- - How about having a beer on the weekend?
  - Less than a serving of alcohol a day can actually be good for you. Do not overdo it!
